---
layout: default
---

<div class="container">
    <div class="doc-content">
        <div class="doc-header">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <p class="doc-description">{{ page.description }}</p>
            {% endif %}
        </div>
        
        <div class="doc-body">
            {{ content }}
        </div>
        
        <div class="doc-footer">
            <div class="doc-actions">
                <a href="https://github.com/{{ site.github.username }}/gothink/edit/main/docs/{{ page.path }}" 
                   class="btn btn-secondary" target="_blank" rel="noopener">
                    ‚úèÔ∏è Edit this page
                </a>
                <a href="https://github.com/{{ site.github.username }}/gothink/issues/new" 
                   class="btn btn-primary" target="_blank" rel="noopener">
                    üêõ Report an issue
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.doc-content {
    max-width: 1000px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.doc-header {
    margin-bottom: 3rem;
    text-align: center;
}

.doc-header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
    color: var(--text-primary);
}

.doc-description {
    font-size: 1.125rem;
    color: var(--text-secondary);
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.6;
}

.doc-body {
    line-height: 1.7;
    color: var(--text-primary);
}

.doc-body h2 {
    font-size: 1.875rem;
    font-weight: 600;
    margin: 3rem 0 1.5rem 0;
    color: var(--text-primary);
    border-bottom: 2px solid var(--accent-primary);
    padding-bottom: 0.5rem;
}

.doc-body h3 {
    font-size: 1.5rem;
    font-weight: 600;
    margin: 2rem 0 1rem 0;
    color: var(--text-primary);
}

.doc-body h4 {
    font-size: 1.25rem;
    font-weight: 600;
    margin: 1.5rem 0 0.75rem 0;
    color: var(--text-primary);
}

.doc-body p {
    margin-bottom: 1.5rem;
    color: var(--text-secondary);
}

.doc-body ul, .doc-body ol {
    margin-bottom: 1.5rem;
    padding-left: 2rem;
}

.doc-body li {
    margin-bottom: 0.5rem;
    color: var(--text-secondary);
}

.doc-body code {
    background: var(--bg-tertiary);
    padding: 0.125rem 0.375rem;
    border-radius: 0.25rem;
    font-size: 0.875rem;
    color: var(--accent-primary);
    font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
}

.doc-body pre {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 0.5rem;
    padding: 1.5rem;
    overflow-x: auto;
    margin: 1.5rem 0;
}

.doc-body pre code {
    background: none;
    padding: 0;
    color: var(--text-primary);
}

.doc-body blockquote {
    border-left: 4px solid var(--accent-primary);
    padding-left: 1.5rem;
    margin: 1.5rem 0;
    color: var(--text-secondary);
    font-style: italic;
}

.doc-body table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.5rem 0;
}

.doc-body th, .doc-body td {
    padding: 0.75rem;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
}

.doc-body th {
    background: var(--bg-secondary);
    font-weight: 600;
    color: var(--text-primary);
}

.doc-body td {
    color: var(--text-secondary);
}

.doc-footer {
    margin-top: 4rem;
    padding-top: 2rem;
    border-top: 1px solid var(--border-color);
}

.doc-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

@media (max-width: 768px) {
    .doc-content {
        padding: 1rem 0.5rem;
    }
    
    .doc-header h1 {
        font-size: 2rem;
    }
    
    .doc-actions {
        flex-direction: column;
        align-items: center;
    }
    
    .doc-actions .btn {
        width: 100%;
        max-width: 300px;
    }
}
</style>
